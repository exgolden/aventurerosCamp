<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AventurerosCamp</title>
    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- leaflet css -->
    <link 
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Banner</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h1 id="tourName">Tours</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div id="infoContainer">
                    <h3 id="resumenTitle">Conoce nuestros tours</h3>
                    <p id="resumen"></p>
                    <ul id="list">
                        <li>Cancun</li>
                        <li>Tlaxcala</li>
                        <li>Queretaro</li>
                        <li>Michoacan</li>
                        <li>Chiapas</li>

                </div>
            </div>
            <div class="col-md-9">
                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
    </script>
    <script src="https://elfalem.github.io/Leaflet.curve/src/leaflet.curve.js"></script>
    <!-- js scripts -->
    <script type="module">
        import { cancunObject} from "./utils/cancun/cancunObject.js"
        import { redMarker, greenMarker, blueMarker, violetMarker, updateText, showPrices, showTours, tourList, showItinerary, itineraryOldHTML,bindmarkerEvents } from "./utils/scripts.js"
    </script>
    <script type="module" src="./main.js"></script>

</html>
